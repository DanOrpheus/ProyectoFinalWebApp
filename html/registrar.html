<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Estilos/estiloRegistro.css">
	<title>SoLink Register</title>
</head>
<body>
	<header>
		<div class="logo">
			<a href="index.html"><h1 id="logoLetter">SoLink</h1></a>
		</div>
		<nav class="navbar">
			<div class="subnavbar">
				<a class="navitem" href="#">Publicaciones</a>
			</div>
			<div class="subnavbar2">
				<a class="navitem" href="inicio.html">Inicio</a>
				<a class="navitem" href="registrar.html">Crear Cuenta</a>
			</div>
		</nav>
	</header>
	<div class="FormContainer">
		<div id="formHeader">
			<h3 id="loginHeader">Registra una nueva cuenta</h3>
			<hr>
		</div>
		<form action="register.jsp" method="post" class="FormGrid">
			<div class="item">
				<label for="nombreCompleto">Nombre completo:</label>
				<input type="text" id="nombreCompleto" name="nombreCompleto">
			</div>
			<div class="item">
				<label for="email">Correo Electrónico:</label>
				<input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com">
			</div>
			<div class="item">
				<label for="pass">Contraseña:</label>
				<input type="password" id="pass" name="pass">
			</div>
			<div class="item">
				<label for="telefono">Teléfono:</label>
				<input type="text" id="telefono" name="telefono">
			</div>
			<div class="item">
				<label for="avatar">Avatar de usuario:</label>
				<input type="text" id="avatar" name="avatar" placeholder="Escribe un nombre de usuario">
			</div>
			<div class="item">
				<label for="ciudad">Ciudad:</label>
				<input type="text" id="ciudad" name="ciudad">
			</div>
			<div class="item">
				<label for="fechaNacimiento">Fecha de nacimiento:</label>
				<input type="date" id="fechaNacimiento" name="fechaNacimiento">
			</div>
			<div class="item">
				<label id="caja" for="genero">Género:</label>
				<input type="radio" id="masculine" name="genero" value="Masculino"><label id="rad">Masculino</label>
				<input type="radio" id="femenine" name="genero" value="Femenino"><label id="rad">Femenino</label>
			</div>
			<div class="boton">
				<input type="submit" name="Enviar" value="Enviar">
				<input type="reset" name="Restablecer">
			</div>
		</form>
	</div>
</body>
</html>
